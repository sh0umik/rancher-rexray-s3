version: "2"
services:
  rancher-s3:
    image: "rexray/s3fs"
    network_mode: host
    cap_add:
      - SYS_ADMIN
    privileged: true
    environment:
      S3FS_ACCESSKEY: "${AWS_ACCESS_KEY_ID}"
      SECRETKEY: "${AWS_SECRET_KEY_ID}"
    volumes:
      - "/dev:/dev"
      - "/run:/run"
      - "/var/lib/rexray/volumes:/var/lib/rexray/volumes:shared"
      - "/etc/rexray:/etc/rexray"
    tty: true